<html>
  <head>
    <title>rahloff</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link
      rel="icon"
      type="image/png"
      href="images/favicon.png"
      sizes="256x256"
    />
    <!--[if lte IE 9
      ]><link rel="stylesheet" href="assets/css/ie9.css"
    /><![endif]-->
    <noscript><link rel="stylesheet" href="assets/css/noscript.css"/></noscript>
  </head>

  <body>
    <!-- Wrapper -->
    <div id="wrapper">
      <!-- Header -->
      <header id="header">
        <div class="content">
          <div class="inner">
            <a
              href="https://tobiasrahloff.com/assets/resume.pdf"
              target="_blank"
              ><h1>Tobias Rahloff</h1></a
            >
            <p style="font-weight:700;">
              Tech Enthusiast &nbsp;&bull;&nbsp; Student@IBM
            </p>
            <nav>
              <a
                href="https://www.linkedin.com/in/trahloff/"
                target="_blank"
                class="social icon fa-linkedin"
                ><span class="label">LinkedIn</span></a
              >
              <a
                href="https://www.xing.com/profile/Tobias_Rahloff2"
                target="_blank"
                class="social icon fa-xing"
                ><span class="label">Dribbble</span></a
              >
              <a
                href="https://github.com/trahloff"
                target="_blank"
                class="social icon fa-github"
                ><span class="label">Github</span></a
              >
              <!-- <a href="assets/resume.pdf" class="social icon fa-file-text-o" target="_blank"><span class="label">Resume</span></a> -->
              <!-- <a href="mailto:rahloff@gmail.com" target="_blank" class="social icon fa-envelope-o"><span class="label">Email</span></a> -->
              <a href="#contact" class="social icon fa-envelope-o"
                ><span class="label">Contact</span></a
              >
            </nav>
          </div>
        </div>
      </header>

      <div id="main">
        <!-- Contact -->
        <article id="contact">
          <h2 class="major">Contact</h2>
          <form onsubmit="return sendMessage();" id="contactForm">
            <div class="field half first">
              <label for="name">Name</label>
              <input type="text" name="name" id="name" required />
            </div>
            <div class="field half">
              <label for="email">Email</label>
              <input type="text" name="email" id="email" required />
            </div>
            <div class="field">
              <label for="message">Message</label>
              <textarea
                name="message"
                id="message"
                rows="4"
                required
              ></textarea>
            </div>
            <ul class="actions">
              <li>
                <input
                  type="submit"
                  value="Send Message"
                  class="special"
                  id="sendButton"
                />
              </li>
            </ul>
          </form>
        </article>

        <!-- Message Sent -->
        <article id="messageSent">
          <div class="content">
            <div class="inner">
              <h2 class="major">Message Sent</h2>
              <label>Thank you!</label>
              <br />
              <a href="#"><input type="submit" value="ok" class="special"/></a>
            </div>
          </div>
        </article>

        <!-- Message Error -->
        <article id="messageError">
          <div class="content">
            <div class="inner">
              <h2 class="major">Error</h2>
              <label>Something went wrong. Please try again later.</label>
              <br />
              <a href="#"><input type="submit" value="ok" class="special"/></a>
            </div>
          </div>
        </article>
      </div>

      <!-- Footer -->
      <footer id="footer">
        <p class="copyright">
          &copy; Tobias Rahloff &nbsp;&bull;&nbsp;
          <a href="https://html5up.net">HTML5 UP</a>
        </p>
      </footer>
    </div>

    <!-- Background -->
    <div id="bg"></div>

	<!-- Scripts -->
	
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/7.2.1/firebase-app.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/7.2.1/firebase-analytics.js"></script>
    <!-- Initialize Firebase -->
	<script src="/__/firebase/init.js"></script>
	
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/skel.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
