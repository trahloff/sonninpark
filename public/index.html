<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0" />

    <title>Sonninpark</title>

    <meta name="Description" content="Sonninpark Wohnungen in 20097 Hamburg">
    
    <style>
      #map {
        height: 100%;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <body>
      <div id="map"></div>

      <script>
        let map;
        const center = { lat: 53.5479384, lng: 10.0156796 };
        function initMap() {
          map = new google.maps.Map(document.getElementById("map"), {
            center: center,
            zoom: 18,
            // mapTypeId: 'hybrid', // ["roadmap", "satellite", "hybrid", "terrain"]
            streetViewControl: false
            // disableDefaultUI: true
          });
          const marker = new google.maps.Marker({
            position: center,
            map: map,
            title: "Hier ist die Sonninstr. 12"
          });
        }
      </script>

      <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBB2a0DAZFSSkUkTz6_rYWrb18wKT0G1to&callback=initMap"
        async
        defer
      ></script>

      <script src="/__/firebase/7.2.1/firebase-app.js"></script>
      <script src="/__/firebase/7.2.1/firebase-analytics.js"></script>
      <script src="/__/firebase/7.2.1/firebase-performance.js"></script>
      <script src="/__/firebase/init.js"></script>
    </body>
  </body>
</html>
